services:
  db:
    image: postgres:alpine
    restart: always
    shm_size: 128mb
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5432:5432"

  client:
    build: ./packages/client
    ports:
      - "8080:80"

volumes:
  db-data:
